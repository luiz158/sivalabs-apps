<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="template.xhtml">
   
   <ui:define name="content">
   
	<h:form >
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Current Password" />
			<h:inputSecret value="#{userController.changePwdRequest.password}"  
						 required="true"
						 requiredMessage="Current Password is required"/>
			
			<h:outputLabel value="New Password" />
			<h:inputSecret value="#{userController.changePwdRequest.newPassword}"  
						 required="true"
						 requiredMessage="New Password is required"/>
			<h:outputLabel value="Re-type New Password" />
			<h:inputSecret value="#{userController.changePwdRequest.retypePassword}"  
						 required="true"
						 requiredMessage="Re-type Password is required"/>
			
			<h:commandButton action="#{userController.changePwd}" value="Change Password" />			 
			
		</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
