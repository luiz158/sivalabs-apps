<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="template.xhtml">
   
	<h:form>
	<a href="welcome.xhtml">Home</a>
	<h1>Forum: #{forumController.currentForum.forumName}</h1>
	<p><h:commandLink value="New Topic"  action="topic" /></p>
	<h1>Topics</h1>
	<h:dataTable value="#{forumController.getTopics()}" var="topic">
		<h:column>
			<f:facet name="header">TopicId</f:facet>
			#{topic.topicId}
		</h:column>
		<h:column>
			<f:facet name="header">Title</f:facet>
			#{topic.title}
		</h:column>
	</h:dataTable>
	</h:form>
</ui:composition>
